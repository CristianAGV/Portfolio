<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="si te interesa trabajar conmigo, aqui puedes contactarme, no dudes ni un segundo, no te arrepentiras...">
    <meta name="keywords" content="desarrollador web, front end, portfolio, contacto, email, trabajar conmigo">
    <title>Contactame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/31fe3288c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Inicio del header-->
    <header>
      <nav class="nav">
        <input type="checkbox" id="check" />
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="About.html">About me</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Fin del header-->

    <!-- inicio del contenido-->
    <main class="contact-view">
      <article>
        <h1>CONTACT ME</h1>
        <!--Inicio del form-->
        <form action="#" method="GET" class="container">
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingName"
                  placeholder="Name"
                />
                <label for="floatingName">Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingCountry"
                  placeholder="Country"
                />
                <label for="floatingCountry">Country</label>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingCity"
                  placeholder="City"
                />
                <label for="floatingCity">City</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 200px"
                ></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
            </div>
          </div>
          <div class="row botones">
            <div class="col-lg-1 col-xs-1 mb-3">
              <button type="submit" class="btn btn-outline-warning btn-lg">
                Submit
              </button>
            </div>
            <div class="col-lg-1 col-xs-1">
              <button type="reset" class="btn btn-outline-warning btn-lg">
                Reset
              </button>
            </div>
          </div>
        </form>
        <!--Fin del form-->
      </article>
    </main>
    <hr />

    <!--Inicio del footer-->
    <footer>
      <img src="../images/linkedin.png" alt="linkedin" class="footer__icon" />
      <img src="../images/facebook.png" alt="facebook" class="footer__icon" />
      <img src="../images/github.png" alt="github" class="footer__icon" />
      <span>&copy; 2021 por Cristian Gutierrez</span>
    </footer>
    <!--Fin del Footer-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
